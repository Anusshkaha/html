<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgive Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe6f0, #ffcce0);
      overflow: hidden;
      position: relative;
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 10s infinite;
      opacity: 0.6;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      left: -20px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 30px;
      animation: fadeIn 1s ease-in;
    }

    .slide.active {
      display: flex;
    }

    h1 {
      color: #e91e63;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #ffb6c1;
    }

    .next-btn, #yesBtn, #noBtn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      font-weight: bold;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }

    .next-btn {
      background-color: #ff85c1;
      color: white;
    }

    .next-btn:hover {
      background-color: #ff5ea6;
      transform: scale(1.05);
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #yesBtn:hover {
      background-color: #ff1493;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ff4d4d;
      color: white;
      position: absolute;
      transition: transform 0.5s ease;
    }

    .button-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 100px;
      margin-top: 20px;
    }

    .message {
      color: #d63384;
      font-size: 1.8em;
      margin-top: 30px;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #ffc0cb;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Styling for the new "Please" slide */
    .please-slide {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 30px;
    }

    .please-slide.active {
      display: flex;
    }

    .please-slide h1 {
      font-size: 4em;
      color: #ff1493;
    }

  </style>
</head>
<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }

    const noBtn = document.getElementById('noBtn');

    // Function to move "No" button to a random position when hovered over
    noBtn.addEventListener('mouseenter', function() {
      const randomX = Math.random() * 80 + "vw";
      const randomY = Math.random() * 80 + "vh";
      noBtn.style.left = randomX;
      noBtn.style.top = randomY;
    });

    const yesBtn = document.getElementById('yesBtn');

    yesBtn.addEventListener('click', function() {
      showMessage();
    });

    function showMessage() {
      const messageBox = document.getElementById('messageBox');
      messageBox.style.display = 'block';
    }

    function goBack() {
      const pleaseSlide = document.getElementById('pleaseSlide');
      const slide2 = document.getElementById('slide2');
      pleaseSlide.classList.remove('active');
      slide2.classList.add('active');
    }

    function goToSlide2() {
      const slide1 = document.getElementById('slide1');
      const slide2 = document.getElementById('slide2');
      slide1.classList.remove('active');
      slide2.classList.add('active');
    }

    function showPleaseSlide() {
      const pleaseSlide = document.getElementById('pleaseSlide');
      const slide2 = document.getElementById('slide2');
      slide2.classList.remove('active');
      pleaseSlide.classList.add('active');
    }
  </script>

  <!-- Slide 1 -->
  <div class="slide active" id="slide1">
    <h1>I am really sorry ü•∫</h1>
    <button class="next-btn" onclick="goToSlide2()">Next</button>
  </div>

  <!-- Slide 2 -->
  <div class="slide" id="slide2">
    <h1>Please forgive me üíñ</h1>
    <div class="button-container">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="messageBox" style="display:none;">
      I love you üòò
    </div>
  </div>

  <!-- Please Slide (new page after clicking No) -->
  <div class="please-slide" id="pleaseSlide">
    <h1>Please üôè</h1>
    <div class="button-container">
      <button id="yesBtn" onclick="showMessage()">Yes</button>
      <button id="noBtn" onclick="goBack()">No</button>
    </div>
  </div>

</body>
</html>
